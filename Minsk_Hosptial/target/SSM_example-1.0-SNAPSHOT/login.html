<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<title>Doctor Login</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" type="text" placeholder="Account" class="input-text size-L" name="account">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="userpwd" type="password" placeholder="Password" class="input-text size-L" name="password">
        </div>
      </div>

      <br/>
      <div id="msg" type="text" align="center" style="color: brown"></div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button id="btnLogin" type="submit" class="btn btn-success radius size-L">&nbsp;Login in&nbsp;</button>
          <button id="cancel" type="reset" class="btn btn-default radius size-L">&nbsp;Cancel&nbsp;</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">Quick Hosptial</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/jquery/3.4.1/jquery-3.4.1.js"></script>
<script>
  $(function() {
    $("#btnLogin").click(function () {
      var acco = document.getElementById("username").value;
      var pwd = document.getElementById("userpwd").value;
      $.ajax({
        type: "post",
        url: "doctor/doctorLogin.do",
        data: {
          account: acco,
          password: pwd,
        },
        dataType: "text",           //预期服务器返回String类型数据
        success: function (resp) {
          if(resp == "yes")
            window.location.href="index.html";
          else
            $("#msg").text("Account or Password is wrong");
        },
        error: function (resp) {
              alert("Failed login");
        }
      })
    })

    $("#cancel").click(function () {
      window.location.href = "start.html";
    })
  })
</script>
</body>
</html>
